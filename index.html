<!DOCTYPE html>
<html>
<head>
    <title>Crop Price Prediction</title>
</head>
<body>
    <h2>Crop Price Prediction</h2>
    <form action="/predict" method="post">
        Nitrogen: <input type="number" name="nitrogen" required><br><br>
        Phosphorus: <input type="number" name="phosphorus" required><br><br>
        Potassium: <input type="number" name="potassium" required><br><br>
        Temperature: <input type="number" step="0.01" name="temperature" required><br><br>
        Humidity: <input type="number" step="0.01" name="humidity" required><br><br>
        pH Value: <input type="number" step="0.01" name="ph_value" required><br><br>
        Rainfall: <input type="number" step="0.01" name="rainfall" required><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
